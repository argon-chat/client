name: Argon UI Build

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set CHANNEL
        id: channel
        run: |
          msg="${{ github.event.head_commit.message }}"
          if echo "$msg" | grep -iq "#canary"; then echo "channel=canary" >> "$GITHUB_OUTPUT"
          elif echo "$msg" | grep -iq "#live"; then echo "channel=live" >> "$GITHUB_OUTPUT"
          else echo "channel=beta" >> "$GITHUB_OUTPUT"; fi
        shell: bash

      - name: Run Nuke
        run: ./build.cmd CI --Channel=${{ steps.channel.outputs.channel }}
